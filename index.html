<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Image Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p>Resize window to see responsiveness!</p>
<div class = "row">
  <div class = "column">

    <figure>
      <img          src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/fall.jpg" alt="Photo of trees in the fall.">
    <figcaption>Fall Trees</figcaption>
    </figure>

    <figure>
    <img src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/milkyWay.jpg" alt="Photo of the milky way.">
      <figcaption>Milky Way</figcaption>
    </figure>
  </div>

  <div class = "column">
    <figure>
    <img src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/roughHorn.jpg" alt="Photo of Rough Horn">
      <figcaption>Rough Horn</figcaption>
    </figure>
    <figure>
    <img src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/canyon.jpg" src="Photo of Canyon.">
      <figcaption>Canyon</figcaption>
    </figure>
  </div>

   <div class = "column">
     <figure>
      <img src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/milkyWay.jpg" alt="Photo of Milky Way.">
       <figcaption>Milky Way</figcaption>
     </figure>
     <figure>
     <img src="https://res.cloudinary.com/deajvgpsp/image/upload/v1530040922/fall.jpg" src="Photo of fall trees.">
       <figcaption>Fall Trees</figcaption>
     </figure>
    </div>
</div>
  </body>
</html>
